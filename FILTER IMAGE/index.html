<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Theme Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Explore Amazing Images</h1>
    <div class="button-container">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="animals">Animals</button>
      <button class="filter-btn" data-category="cities">Cities</button>
      <button class="filter-btn" data-category="technology">Technology</button>
    </div>
    <div class="image-container">
      <!-- Nature Images -->
      <div class="image-item" data-category="nature">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&w=800&h=600&fit=crop" alt="Nature 1">
      </div>
      <div class="image-item" data-category="nature">
        <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?crop=entropy&cs=tinysrgb&w=800&h=600&fit=crop" alt="Nature 2">
      </div>
      <!-- Animals Images -->
      <div class="image-item" data-category="animals">
        <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?crop=entropy&cs=tinysrgb&w=800&h=600&fit=crop" alt="Animal 1">
      </div>
      <div class="image-item" data-category="animals">
        <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?crop=entropy&cs=tinysrgb&w=800&h=600&fit=crop" alt="Animal 2">
      </div>
      <!-- Cities Images -->
      <div class="image-item" data-category="cities">
        <img src="https://images.unsplash.com/photo-1495433324511-bf8e92934d90?crop=entropy&cs=tinysrgb&w=800&h=600&fit=crop" alt="City 1">
      </div>
      <div class="image-item" data-category="cities">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?crop=entropy&cs=tinysrgb&w=800&h=600&fit=crop" alt="City 2">
      </div>
      <!-- Technology Images -->
      <div class="image-item" data-category="technology">
        <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?crop=entropy&cs=tinysrgb&w=800&h=600&fit=crop" alt="Tech 1">
      </div>
      <div class="image-item" data-category="technology">
        <img src="https://plus.unsplash.com/premium_photo-1683288662019-c92caea8276d?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tech 2">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
